version: '3.8'

# Docker Compose configuration for local development
#
# This file provides a local PostgreSQL database for development.
# For production or easier self-hosting, consider using a managed database
# service like Neon, Supabase, or Railway instead.
#
# Usage:
#   docker-compose up -d          # Start PostgreSQL only
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes (deletes data)

services:
  # PostgreSQL database (for local development only)
  # For production/self-hosting, use Neon, Supabase, or Railway
  postgres:
    image: postgres:16-alpine
    container_name: liteshow-postgres
    environment:
      POSTGRES_USER: liteshow
      POSTGRES_PASSWORD: liteshow
      POSTGRES_DB: liteshow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liteshow"]
      interval: 10s
      timeout: 5s
      retries: 5

