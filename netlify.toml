[build]
  command = "pnpm install && pnpm --filter @liteshow/db build && pnpm --filter @liteshow/sites build"
  publish = "apps/sites/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"
  # Required: Your LiteShow project slug (e.g., "my-project")
  LITESHOW_PROJECT_SLUG = ""
  # Required: LiteShow API URL
  LITESHOW_API_URL = "https://api.liteshow.io"
  # Optional: Turso database credentials (if using Turso for content storage)
  TURSO_DB_URL = ""
  TURSO_DB_TOKEN = ""

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
